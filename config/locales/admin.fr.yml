          offers: "Veillez à remplir convenablement vos annonces de cours: nous utiliserons ces informations pour permettre aux élèves de vous trouver et de réserver un cours avec vous."
          description: "Complétez votre description: c'est sur la base de ce texte que les élèves décideront de prendre ou non cours avec vous."
          avatar: "Changez votre photo de profil: nous recommandons une photo de vous avec le visage bien visible."
          interview: "Une fois que vous avez complété votre profil, recontactez-moi et nous fixerons un rendez-vous afin de discuter de vive voix et de vous accompagner dans la recherche de vos élèves. Je vous souhaite une très bonne journée, n’hésitez pas à revenir vers moi pour toute question!"
