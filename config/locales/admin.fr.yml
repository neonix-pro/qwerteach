      greetings: "Bonjour %{name},  et bienvenue sur Qwerteach!"
      postulation:
        contact: "Je vous contacte car vous postulez comme professeur. Votre profil nous paraît intéressant, cependant vous n'êtes pas encore visible sur le site. En effet, seuls les professeurs approuvés sont exposés dans les résultats de recherche. Pour être approuvée, il vous faut encore passer par une interview avec un des membres de notre équipe, et donner votre premier cours!"
        change: "En ce qui concerne l'interview, avez-vous des disponibilités entre 11h et 17h lundi, mercredi vendredi ? Cette étape est nécessaire pour faire avancer votre candidature.\r\r\r\nJ'attend votre retour!"
